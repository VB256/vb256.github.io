
<html>
<style>
.content {
  max-width: 960px;
  margin: auto;
}
</style>
<body>
<div class="content">
<p id="clicks">
<img src="img/button.png" alt="button" onclick="random();" id="button">
<br>Press the button, and one of two things will happen. <br>
&emsp;(1) You gain the power to do anything. (99.9% chance) <br>
&emsp;(2) You are eternally damned to the most intolerable pain with no escape. (0.1% chance)
<p id ="output"></p>
<p id ="stats"></p>
</div>
</body>
    <script>
    var clicks = 0;
    var opt1 = 0;
    var opt2 = 0;
    function random() {
        clicks += 1;
        var rand = Math.floor(Math.random()*999+1);
        if (rand != 69){
            document.getElementById("output").innerHTML = "You gain the power to do anything.";
            document.getElementById("output").style.color = "black";
            document.getElementById("button").src = "img/button.png";
            opt1 += 1;
        }else{
            document.getElementById("output").innerHTML = "Eternal damnation awaits you.";
            document.getElementById("output").style.color = "red";
            document.getElementById("button").src = "img/button2.png";
            opt2 += 1;
        }
        var percent1 = Math.round(10000*(opt1/clicks))/100;
        var percent2 = Math.round(10000*(opt2/clicks))/100;
        document.getElementById("stats").innerHTML = "You've clicked " + clicks + " times, getting option one " + opt1 + " times ("+ percent1 +"%), and option two " + opt2 + " times("+ percent2 +"%).";
    }
    </script>

<style>

#output{

font-size: 40px;

}

</style>

</html>
